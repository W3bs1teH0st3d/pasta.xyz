<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pasta.xyz</title>
    <link rel="shortcut icon" href="/files/logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="css/shared.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
    <script src="js/file.js" defer></script>
    <script src="js/log.js" defer></script>
    <script src="js/cloudflare.js" defer></script>
</head>
<body>
    <header class="navbar">
        <div class="navbar-left">
            <a href="/#" class="logo">
                <img src="files/logo.svg" alt="Pasta.xyz" class="logo-img">
                <span>Pasta.xyz</span><span class="version">Alpha</span>
            </a>
        </div>
        
        <div class="navbar-right">
            <nav class="nav-links">
                <a href="https://t.me/pastaxyz" class="nav-link scroll-link">
                    <img src="assets/support.svg" class="logo-img">
                    <span>Поддержка</span>
                </a>
                <a href="shop" class="nav-link">
                    <img src="assets/cart.svg" class="logo-img">
                    <span>Купить</span>
                </a>
                <a href="auth" class="button-primary">
                    <img src="assets/auth.svg" class="logo-img">
                    <span>Авторизация</span>
                </a>
            </nav>
        </div>
    </header>

    <main class="auth-section">
        <div class="auth-container">
            <div class="auth-tabs">
                <button class="auth-tab tab-button active" data-tab="login-form">Авторизация</button>
                <button class="auth-tab tab-button" data-tab="register-form">Регистрация</button>
            </div>

            <div class="auth-form tab-pane active" id="login-form">
                <form>
                    <div class="form-group">
                        <input id="login-username" placeholder="Введите логин" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="login-password" placeholder="Введите пароль" required>
                    </div>
                    <div class="form-group">
                        <div class="cf-turnstile" data-sitekey="0x4AAAAAABecX0SsOEtJVI8s" data-callback="onLoginCaptchaSuccess"></div>
                    </div>
                    <div id="login-error-message" class="error-message" style="display: none;"></div>
                    <button type="submit" id="login-btn" class="button-primary" disabled>
                        <img src="/assets/auth.svg" class="logo-img">
                        Войти
                    </button>
                    <p class="form-switch">Нет аккаунта? <a href="#" class="switch-tab" data-tab="register-form">Зарегистрируйтесь</a></p>
                </form>
            </div>

            <div class="auth-form tab-pane" id="register-form">
                <form>
                    <div class="form-group">
                        <input id="register-username" placeholder="Придумайте логин" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="register-password" placeholder="Придумайте пароль" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="register-password-confirm" placeholder="Повторите пароль" required>
                    </div>
                    <div class="form-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="terms" required>
                            Прочитал <a href="/terms">Rule</a> Даю согласие
                        </label>
                    </div>
                    <div class="form-group">
                        <div class="cf-turnstile" data-sitekey="0x4AAAAAABecX0SsOEtJVI8s" data-callback="onRegisterCaptchaSuccess"></div>
                    </div>
                    <div id="register-error-message" class="error-message" style="display: none;"></div>
                    <button type="submit" id="register-btn" class="button-primary" disabled>
                        <img src="/assets/auth.svg" class="logo-img">
                        Зарегистрироваться
                    </button>
                    <p class="form-switch">Уже есть аккаунт? <a href="#" class="switch-tab" data-tab="login-form">Войдите</a></p>
                </form>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="footer-container">
            <div class="footer-column footer-column--logo">
                <a href="/#" class="logo scroll-link">
                    <img src="/files/logo.svg" alt="Pasta.xyz" class="logo-img">
                    <span class="version">Alpha</span>
                </a>
                <p class="footer-copyright">© Pasta.xyz, 2025</p>
            </div>
    
            <div class="footer-column footer-column--socials">
                <h4>Социальные сети</h4>
                <ul class="footer-links">
                    <li><a href="https://t.me/pastaxyz" class="footer-link">Telegram</a></li>
                    <li><a href="https://dsc.gg/pastaclient" class="footer-link">Discord</a></li>
                    <li><a href="#" class="footer-link">YouTube</a></li>
                    <li><a href="#" class="footer-link">ВКонтакте</a></li>
                </ul>
            </div>
        </div>
    </footer>

    <script src="https://unpkg.com/@studio-freight/lenis@1.0.42/dist/lenis.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
